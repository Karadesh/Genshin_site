<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>Genshin Funzone - {{ title }}</title>
    {% else %}
    <title>Genshin Funzone</title>
    {% endif %}
</head>
</html>

<body>
    <h1>{{ title }}</h1>
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">{{msg}}</div>
    {% endfor %}
    <form action="/register" method="post" class="form-contact">
    <p><label>Логин: </label> <input type="text" name="name" value="" required />
    <p><label>Email: </label> <input type="email" name="email" value="" required />
    <p><label>Пароль: </label> <input type="password" name="password" value="" required />
    <p><label>Повторите пароль: </label> <input type="password" name="password2" value="" required />
    <p><input type="submit" value="Зарегистрироваться" />
    </form>
</body>
</html>

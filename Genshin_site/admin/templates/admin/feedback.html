{% extends 'admin/base_admin.html' %}

{% block content %}
{{ super() }}
<h1>{{ title }}</h1>
<ul class="feedback">
{% for p in feedback %}
<li>
    <p class="title">{{p['username']}}</p>
    <p class="title">{{p['email']}}</p>
    <p class="annonce">{{ p['message']}}</p>
</li>
{% endfor %}
<form action="{{ url_for('admin.feedbackanswer', id = id)}}" method="post" class="form-feedback">
    <p><label>Имя:</label> <input type="text" name="username" value="" required  />
    <p><label>Сообщение:</label>
    <p><textarea name="message" rows=7 cols=40></textarea>
    <p><input type="submit", value="Отправить"/>
    </form>
</ul>
{% endblock %}
